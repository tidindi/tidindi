<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Tidindi – Dagens viktigste nyheter, samlet, kuratert og uavhengig. Kommer snart.">
<title>Tidindi – Kommer snart</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400&family=Noto+Sans+JP:wght@200;300&family=Noto+Serif+JP:wght@200;300&display=swap" rel="stylesheet">
<style>
  :root {
    --sumi:  #1C1C1A;
    --take:  #6B7562;
    --hai:   #8C8880;
    --yu:    #C4B9A8;
    --washi: #EAE5DC;
    --shiro: #F5F2EC;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
  }

  body {
    background: var(--shiro);
    color: var(--sumi);
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 300;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 48px 32px;
  }

  .container {
    max-width: 560px;
    width: 100%;
    text-align: center;
  }

  .wordmark {
    font-family: 'Shippori Mincho', serif;
    font-weight: 400;
    font-size: clamp(56px, 12vw, 96px);
    letter-spacing: 0.12em;
    color: var(--sumi);
    line-height: 1;
    margin-bottom: 32px;
  }

  .rule {
    width: 32px;
    height: 1px;
    background: var(--take);
    margin: 0 auto 40px;
  }

  .tagline {
    font-family: 'Noto Serif JP', serif;
    font-weight: 200;
    font-size: clamp(16px, 3vw, 20px);
    color: var(--sumi);
    line-height: 1.6;
    letter-spacing: 0.02em;
    margin-bottom: 24px;
  }

  .description {
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 200;
    font-size: 13px;
    color: var(--hai);
    line-height: 1.9;
    letter-spacing: 0.02em;
    margin-bottom: 56px;
  }

  /* E-POST SKJEMA */
  .signup {
    display: flex;
    gap: 0;
    max-width: 400px;
    margin: 0 auto 56px;
    border: 1px solid rgba(28,28,26,0.15);
  }

  .signup input {
    flex: 1;
    padding: 14px 20px;
    background: transparent;
    border: none;
    outline: none;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 300;
    font-size: 13px;
    color: var(--sumi);
    letter-spacing: 0.05em;
  }

  .signup input::placeholder {
    color: var(--yu);
    letter-spacing: 0.05em;
  }

  .signup button {
    padding: 14px 24px;
    background: var(--sumi);
    border: none;
    cursor: pointer;
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: 300;
    font-size: 10px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--washi);
    transition: background 0.2s ease;
    white-space: nowrap;
  }

  .signup button:hover {
    background: var(--take);
  }

  .signup-note {
    font-size: 10px;
    letter-spacing: 0.1em;
    color: var(--yu);
    margin-top: -40px;
    margin-bottom: 56px;
  }

  /* INSTAGRAM */
  .social {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-decoration: none;
    color: var(--hai);
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    font-weight: 300;
    transition: color 0.2s ease;
  }

  .social:hover { color: var(--take); }

  .social svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }

  /* FOOTER */
  footer {
    position: fixed;
    bottom: 32px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 10px;
    letter-spacing: 0.15em;
    color: var(--yu);
    font-weight: 200;
  }

  @media (max-width: 480px) {
    .signup {
      flex-direction: column;
    }
    .signup button {
      padding: 14px;
    }
    footer {
      position: static;
      margin-top: 64px;
    }
  }
</style>
</head>
<body>

<div class="container">

  <div class="wordmark">Tidindi</div>
  <div class="rule"></div>

  <p class="tagline">Dagens viktigste nyheter –<br>samlet, kuratert og uavhengig.</p>

  <p class="description">
    Ingen mediehus i ryggen.<br>
    Bare det som faktisk betyr noe,<br>
    levert til deg hver morgen.
  </p>

  <form class="signup" onsubmit="handleSignup(event)">
    <input type="email" placeholder="Din e-postadresse" required autocomplete="email">
    <button type="submit">Varsle meg</button>
  </form>

  <p class="signup-note">Du varsles når Tidindi åpner. Ingen spam.</p>

  <a class="social" href="https://www.instagram.com/tidindinyheter/" target="_blank" rel="noopener">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
    </svg>
    @tidindinyheter
  </a>

</div>

<footer>© 2026 Tidindi</footer>

<script>
  function handleSignup(e) {
    e.preventDefault();
    const input = e.target.querySelector('input');
    const button = e.target.querySelector('button');
    button.textContent = 'Takk';
    button.style.background = 'var(--take)';
    input.value = '';
    input.placeholder = 'Vi gir deg beskjed når vi åpner.';
    input.disabled = true;
    button.disabled = true;
  }
</script>

</body>
</html>
